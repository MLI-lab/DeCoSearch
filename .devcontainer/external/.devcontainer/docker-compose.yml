version: '3.8'

services:
  devcontainer:
    build:
      context: ../../  # Adjust context to two levels up (since you are inside .devcontainer/external/.devcontainer)
      dockerfile: .devcontainer/external/.devcontainer/Dockerfile
      args:
        - DEBIAN_FRONTEND=noninteractive
    container_name: "pytorchFW"
    tty: true  # Allocate a pseudo-TTY
    privileged: true 
    volumes:
      - /home/franziska/Funsearch/.ssh:/root/.ssh
      - /home/franziska/:/franziska/
      - /media/:/media/
      - /srv/:/srv/
    network_mode: "host"  # Use host network mode
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: all
            capabilities: [gpu]
